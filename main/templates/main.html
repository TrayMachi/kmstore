<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KMStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-h-screen">
    <header class="bg-purple-500 text-white py-4 px-8 flex justify-between shadow-lg">
      <h1 class="text-2xl font-bold">{{ title }}</h1>
      <div class="flex gap-4">
        <p class="text-lg font-bold">{{ name }}</p>
        <p class="text-lg font-bold">{{ npm }}</p>
        <p class="text-lg font-bold">{{ class }}</p>
      </div>
    </header>
    <main class="flex items-center justify-center min-h-[90vh]">
      <section class="bg-[#fbfbfb] shadow-lg p-4 rounded-lg flex flex-col gap-4">
        <h1 class="text-4xl font-bold text-center">{{ title }}</h1>
        <p class="text-center">Welcome to KMStore, the best keyboard & mouse online store in the world!</p>
        <div class="flex justify-center">
          <a href="/" class="bg-purple-500 hover:bg-purple-700 transition-all hover:shadow-md text-white font-bold py-2 px-4 rounded">View Products</a>
        </div>
      </section>
    </main>
  </body>
</html>
