{% extends 'base.html' %} {% block meta %}
<title>KMStore</title>
{% endblock meta %} {% block content %}
<main class="max-h-screen">
  <header
    class="bg-purple-500 text-white py-4 px-8 flex justify-between shadow-lg"
  >
    <h1 class="text-2xl font-bold">{{ title }}</h1>
    <div class="flex gap-4">
      <p class="text-lg font-bold">{{ name }}</p>
      <p class="text-lg font-bold">{{ npm }}</p>
      <p class="text-lg font-bold">{{ class }}</p>
    </div>
  </header>
  <section class="flex items-center justify-center min-h-[90vh]">
    <div class="bg-[#fbfbfb] shadow-lg p-4 rounded-lg flex flex-col gap-4">
      <h1 class="text-4xl font-bold text-center">{{ title }}</h1>
      <p class="text-center">
        Welcome to KMStore, the best keyboard & mouse online store in the world!
      </p>
      <div class="flex justify-center">
        <a
          href="/"
          class="bg-purple-500 hover:bg-purple-700 transition-all hover:shadow-md text-white font-bold py-2 px-4 rounded"
          >View Products</a
        >
      </div>
    </div>
  </section>
</main>
{% endblock content %}
